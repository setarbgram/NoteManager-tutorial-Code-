<div id="clocks">

</div>

<script>
    function digitalClock() {

    var date = new Date();
        var hours = date.getHours();
        var minuts = date.getMinutes();
        var seconds = date.getSeconds();
        var day = date.getDay();

        if(hours.length <2){
            hours = "0" + hours;
        }
        if(minuts.length <2){
            minuts = "0" + minuts;
        }
        if(seconds.length <2){
            seconds = "0" + seconds;
        }

        var weekDay = ['Sun','Mon','Tue','Thu','Wed','Fri','Sat'];

        var clock =weekDay[day] +' '+ hours+':'+minuts+':'+seconds;

        document.getElementById('clocks').innerHTML = clock;

}
setInterval(digitalClock,1000);
/*digitalClock();*/
</script>
